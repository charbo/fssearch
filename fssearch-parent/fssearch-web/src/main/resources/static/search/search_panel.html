<!-- The search box puts the term into $scope.searchTerm
       and calls $scope.search() on submit -->
<section class="searchField">
	<form ng-submit="search()">
		<input type="text" ng-model="searchTerm"> <input type="submit"
			value="Search">
	</form>
</section>

<div class="table-responsive">
	<table class="table table-striped table-hover">
		<tr ng-repeat="document in documents">
			<td>
				{{document.title}}
			</td>
			<td>
				<input type="text" name="input"  ng-init="myText=document.path" ng-model="myText">
			</td>
			<td>
				<button ui-zeroclip zeroclip-copied="copied=true" zeroclip-model="myText">Copy</button>
			</td>
		</tr>
	</table>
</div>
